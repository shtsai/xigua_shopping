{% extends 'backend/includes/header.html' %}

{% block content %}
    <h1>Inventory</h1>

    {% if inventory %}
        <ul>
        {% for i in inventory %}
        <li>
        <a href="{% url 'backend:inventory_detail' i.iid %}"> {{ i.iid }} </a>
        {{ i.idate }}
        {{ i.itype }}
        {{ i.ishipping }}
        {{ i.icost }}
        </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No inventoriess are available.</p>
    {% endif %}


{% endblock %}
