{% extends 'backend/includes/header.html' %}

{% block content %}
	<div class="container">
    	<h1>Product List</h1>		
	</div>

	<div class="container">
	{% if product %}

		<div class="row">
			<div class="col">
				<table class="table table-striped table-hover">
					<thead class="thead-dark">
					<tr>
						<th style="width:10%;">pid</th>
						<th style="width:70%;">Product Name</th>
						<th style="width:20%;">Type</th>
					</tr>
					</thead>
					{% for p in product %}
					<tr>
						<td>{{ p.pid }}</a></td>
						<td><a href="{% url 'backend:product_detail' p.pid %}"> {{ p.pname }} </a></td>
						<td>{{ p.ptype }}</a></td>
					</tr>	
					{% endfor %}
				</table>

			</div>
		</div>

	{% else %}
	    <p>No products are available.</p>
	{% endif %}
	</div>

{% endblock %}
